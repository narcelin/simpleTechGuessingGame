<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Technology Game</title>
  </head>
  <body>
    <h1>Welcome to Tech Guesser</h1>
    <form action="" style="display: flex; flex-direction: column; gap: 15px">
      <div style="display: flex; flex-direction: row; gap: 15px">
        <label>Enter Player Name : </label>
        <input
          id="playerNameInput"
          type="text"
          title="Name"
          placeholder="John Doe"
        />
      </div>
      <div style="display: flex; flex-direction: row; gap: 15px">
        <div>Select Difficulty :</div>
        <select name="Difficulty" id="difficultyDropdown" required>
          <option value="infantDifficulty">Infant</option>
          <option value="childDifficulty">Child</option>
          <option value="manDifficulty">Man</option>
        </select>
      </div>
    </form>
    <button id="startBtn">Click Here To Start</button>
    <script>
      const startBtnElement = document.getElementById("startBtn");
      const playerNameInputElement = document.getElementById("playerNameInput");

      const difficultyDrowdownElement =
        document.getElementById("difficultyDropdown");

      startBtnElement.addEventListener("click", () => {
        const difficulty =
          difficultyDrowdownElement[difficultyDrowdownElement.selectedIndex]
            .value;

        let playerName = playerNameInputElement.value;
        if (playerName == "") {
          playerName = "Skywalker";
        }

        window.location.href = `./games/${difficulty}/game.html?playerName=${playerName}`;
      });
    </script>
  </body>
</html>
