<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Technology Game</title>
  </head>
  <body>
    <h1>Welcome to Tech Guesser</h1>
    <form action="" style="display: flex; flex-direction: column; gap: 15px">
      <div style="display: flex; flex-direction: row; gap: 15px">
        <label>Enter Player Name : </label>
        <input
          id="playerNameInput"
          type="text"
          title="Name"
          placeholder="John Doe"
        />
      </div>
      <div style="display: flex; flex-direction: row; gap: 15px">
        <div>Select Difficulty :</div>
        <select name="Difficulty" id="difficultyDropdown" required>
          <option value="easyDifficulty">Easy</option>
          <option value="normalDifficulty">Normal</option>
          <option value="difficultDifficulty">Difficult</option>
          <option value="impossibleDifficulty">Impossible</option>
        </select>
      </div>
    </form>
    <button id="startBtn">Click Here To Start</button>
    <button id="testBtn">TEST</button>
    <script src="./script.js"></script>
  </body>
</html>
